<h1>Server Side Pagination using ag-grid.</h1>
<h1> Open the network tab to see the api requests on page change</h1>

<!-- <input type="text" [(ngModel)]="filterText" />
<button (click)="applyFilter()">Quick Filter</button>  -->

<input type="text" (keyup)="applyFilter()" [(ngModel)]="filterText" placeholder="filter..." /> 

<ag-grid-angular [gridOptions]="gridOptions" style="width: 100%; height: 650px;" (gridReady)="onGridReady($event)"
  class="ag-theme-balham" [columnDefs]="columnDefs" [getRowNodeId]="getRowNodeId" [floatingFilter]="true" [debug]="true"
  [enableServerSideSorting]="true" [enableServerSideFilter]="true" [enableColResize]="true">
</ag-grid-angular>
